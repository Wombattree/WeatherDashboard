<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./Assets/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-4">
            <div id="searchContainer">
                <h2>Search for a city:</h2>
                <input type="text" placeholder="Enter a city here" id="searchBox">
                <div id="searchButton">Search</div>
                <div id="searchLineBreak"></div>
                <ul id="previousSearches"></ul>
            </div>
        </div>

        <div class="col-8" id="weatherDisplay">
            <div class="row">
                <div id="weatherTodayContainer" class="hide">
                    <h2 id="weatherTodayHeader"></h2>
                    <img id="weatherTodayIcon" src="" alt="weatherIcon" width="50" height="50">
                    <p id="weatherTodayTemperature"></p>
                    <p id="weatherTodayWind"></p>
                    <p id="weatherTodayHumidity"></p>
                    <p id="weatherTodayUV">UV Index: </p>
                    <div id="weatherTodayUVDisplay"></div>
                </div>
            </div>

            <div class="row">
                <div id="weatherForecastContainer" class="hide">
                    <h3>Five Day Forecast:</h3>
                    <div id="fiveDayForecastContainer" class="row"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script type="text/javascript" src="./Assets/script.js"></script>
  </body>
</html>
